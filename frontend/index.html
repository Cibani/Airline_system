<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkyJet Airlines ✈️ | Book Your Flight</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>SkyJet Airlines</h1>
    <p>Book your journey with comfort & trust</p>
  </header>

  <!-- Booking Form -->
  <main class="container">
    <div class="booking-card">
      <h2>Flight Booking</h2>
      <form action="/book" method="post">
        <div class="form-group">
          <label for="name">Passenger Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="from_city">From</label>
          <select id="from_city" name="from_city" required>
            <option value="">Select</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Dubai">Dubai</option>
            <option value="Tokyo">Tokyo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="to_city">To</label>
          <select id="to_city" name="to_city" required>
            <option value="">Select</option>
            <option value="Paris">Paris</option>
            <option value="Singapore">Singapore</option>
            <option value="Sydney">Sydney</option>
            <option value="Toronto">Toronto</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Departure Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="seats">Number of Seats</label>
          <input type="number" id="seats" name="seats" min="1" max="10" required>
        </div>

        <button type="submit" class="btn">Book Flight</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SkyJet Airlines | All Rights Reserved</p>
  </footer>
</body>
</html>
